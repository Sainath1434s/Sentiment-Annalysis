<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Sentiment</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2c2c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #2d2c2c;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }

        h1 {
            display: none;
        }

        p {
            color: #ffffff; /* White */
            margin-bottom: 20px;
        }

        a {
            color: #87CEEB; /* Sky blue */
            text-decoration: none;
        }

        a:hover {
            color: #ffffff; /* White */
        }
    </style>
    <h1>Positive Sentiment</h1>
    <p>Your sentence has been classified as positive.</p>
    <a href="/">Go back</a>
</body>
</html>
